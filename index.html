<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeupdate.dairy Achievement</title>
    <style>
        /* Base Setup */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background to make it pop */
            font-family: 'Inter', sans-serif;
        }

        /* The Mobile "Screen" */
        .story-container {
            width: 360px;
            height: 640px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Story Progress Bar (Top) */
        .progress-bar-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        .progress-segment {
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            flex: 1;
            border-radius: 2px;
        }

        .progress-segment.active {
            background: white;
        }

        /* Header (User Info) */
        .story-header {
            position: absolute;
            top: 25px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pfp {
            width: 35px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            /* Replace with your actual image URL below */
            background-image: url('https://raw.githubusercontent.com/madhupatelpspk/lifeupdate.dairy/refs/heads/main/IMG_20260112_142848_574.webp');
            background-size: cover;
        }

        .username {
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .time {
            font-size: 14px;
            opacity: 0.7;
        }

        /* The Glass Achievement Card */
        .achievement-box {
            width: 80%;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .milestone-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

        .count {
            font-size: 56px;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: -webkit-linear-gradient(#fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .label {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Call to Action Button */
        .action-btn {
            background: white;
            color: #cc2366;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Confetti Effect (CSS Only Simplification) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            animation: fall linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Bottom UI (Reply Input) */
        .story-footer {
            position: absolute;
            bottom: 20px;
            width: 90%;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .reply-box {
            flex: 1;
            height: 45px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.4);
            background: transparent;
            padding-left: 20px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .reply-box::before {
            content: "Send message...";
            opacity: 0.7;
        }

        .icon {
            font-size: 24px;
        }

    </style>
</head>
<body>

</body>
</html>
